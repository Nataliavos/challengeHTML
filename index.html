<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blogr Challenge</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="../images/logo.svg" alt="Brand Logo">
        </div>

        <nav class="menu">
            <ul class="nav-links">
                <li class="has-submenu">
                    <button class="menu-toggle" type="button" aria-expanded="false">
                        Product
                        <svg class="chev" viewBox="0 0 10 6" aria-hidden="true">
                            <path d="M1 1l4 4 4-4" fill="none" stroke="#FFF" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </li>
                <li class="has-submenu">
                    <button class="menu-toggle" type="button" aria-expanded="false">
                        Company
                        <svg class="chev" viewBox="0 0 10 6" aria-hidden="true">
                            <path d="M1 1l4 4 4-4" fill="none" stroke="#FFF" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </li>
                <li class="has-submenu">
                    <button class="menu-toggle" type="button" aria-expanded="false">
                        Connect
                        <svg class="chev" viewBox="0 0 10 6" aria-hidden="true">
                            <path d="M1 1l4 4 4-4" fill="none" stroke="#FFF" stroke-width="1.6"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <ul class="submenu">
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Newsletter</a></li>
                        <li><a href="#">LinkedIn</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Sign Up</a>
        </div>

        <div class="hero">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
        </div>

       
    </header>



    <main></main>

    <section></section>

    <article></article>

    <footer></footer>

    <script>
        (() => {
            const nav = document.querySelector('nav.menu');
            if (!nav) return;

            const toggles = nav.querySelectorAll('.menu-toggle');

            const closeAll = (exceptLi = null) => {
                toggles.forEach(btn => {
                    const li = btn.closest('.has-submenu');
                    if (!li || li === exceptLi) return;
                    li.classList.remove('open');
                    btn.setAttribute('aria-expanded', 'false');
                });
            };

            const toggleOne = (btn) => {
                const li = btn.closest('.has-submenu');
                if (!li) return;

                const isOpen = li.classList.contains('open');
                closeAll(); // solo uno abierto a la vez

                li.classList.toggle('open', !isOpen);
                btn.setAttribute('aria-expanded', String(!isOpen));
            };

            // Click en toggles (delegado)
            nav.addEventListener('click', (e) => {
                const btn = e.target.closest('.menu-toggle');
                if (!btn) return;
                e.preventDefault();
                toggleOne(btn);
                e.stopPropagation(); // evita que el click “suba” y cierre de inmediato
            });

            // Teclado: Enter/Espacio
            nav.addEventListener('keydown', (e) => {
                const btn = e.target.closest('.menu-toggle');
                if (!btn) return;

                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    toggleOne(btn);
                }
            });

            // Cerrar al click fuera
            document.addEventListener('click', (e) => {
                if (!nav.contains(e.target)) closeAll();
            });

            // Cerrar con Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeAll();
            });

        })();
    </script>

</body>

</html>
